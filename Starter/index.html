<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="/image/images.jpeg" id="person-img" alt="profile" />
                </div>
                <h4 id="author">Carl Earvin</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing
                     elit. Ipsam maxime obcaecati deleniti reprehenderit 
                     eos cum in eligendi animi, libero eius itaque eveniet, 
                     officiis dolorum? Quisquam modi iure deleniti dolorem debitis.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"><</i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right">></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>  
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
